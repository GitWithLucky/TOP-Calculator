<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="display">0</div>
        </div>
        <div class="clear-delete">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="789">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="divide">&#247</button>
        </div>
        <div class="456">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="multiply">&#215</button>
        </div>
        <div class="123">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="subtract">-</button>
        </div>
        <div class="symbol">
            <button class="dot">.</button>
            <button class="zero">0</button>
            <button class="equals">=</button>
            <button class="add">+</button>
        </div>
    </div>

    <div class="footer">
        <ul>
            <li><p>copyright &copy 2022 lucky.dev</p></li>
            <li><a href="https://github.com/gitwithlucky">
                <span class="fa-stack fa-lg fab fa-github">
                    
                </span>
            </a></li>
            <li><a href="https://github.com/gitwithlucky"><i class="fab fa-github"></i></a></li>
            <li><a href=""><i class="fab fa-linkedin"></i></a</li>
        </ul>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
